<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/account.css" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/71dbb0a759.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/account.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header__shopping">
                <button><img src="../img/shop.png" alt=""></button>
            </div>
            <div class="header__search">
                <button><img src="../img/search.png" alt=""></button>
                <input type="text" name="" id="">
            </div>
            <button class="search__close"><img src="../img/close.png" alt=""></button>
            <div class="search__keyword">
                <h3>Popluar Keyword</h3>
                <div class="search__tag">
                    <a href="#" data-text="trench">trench</a>
                    <a href="#" data-text="jeans">jeans</a>
                    <a href="#" data-text="shorts">shorts</a>
                    <a href="#" data-text="jacket">jacket</a>
                    <a href="#" data-text="coats">coats</a>
                </div>
                <h3>Category</h3>
                <div class="search__category_wrapper">
                    <div class="search__gender">
                        <button>WOMAN<img src="../img/download.png" alt=""></button>
                        <p>WOMAN</p>
                        <p>MAN</p>
                        <p>KIDS</p>
                    </div>
                    <div class="search__category">
                        <button>CATEGORY<img src="../img/download.png" alt=""></button>
                        <p>JACKET</p>
                        <p>DRESS</p>
                        <p>KNIT</p>
                        <p>SHIRTS</p>
                        <p>T-SHIRTS</p>
                        <p>PANTS</p>
                        <p>SKIRT</p>
                        <p>SHOES</p>
                        <p>BAG</p>
                    </div>
                </div>
            </div>
        </header>
        <button class="back"><img src="../img/back.png" alt=""></button>
        <div class="sign__wrapper">
            <div class="sign__email">
                <p>User Email</p>
                <input type="text" name="" id="Email">
            </div>
            <div class="sign__password">
                <p>Password</p>
                <input type="password" name="" id="Password">
            </div>
            <div class="sign__check">
                <input type="checkbox" name="" id="check">
                <p>Remember Me</p>
                <a href="">Forget?</a>
            </div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="category.html">Category</a>
            <a href="wish.html">Wishlist</a>
            <a href="#">Account</a>
        </nav>
    </div>
</body>

</html>
