<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/detail.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="../js/detail.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header></header>
        <!-- //header -->
        <button class="back"><img src="../img/icon/back.png" alt=""></button>
        <!-- visual -->
        <div class="visual">
            <div class="visual__img__main"></div>
            <div class="visual__wrapper">
                <div class="visual__img__previous visual__image"></div>
                <div class="visual__img__transparent visual__image"></div>
                <div class="visual__img__next visual__image"></div>
            </div>
            <div class="visual__indicator">
                <span class="visual__indicator__001 select"></span>
                <span class="visual__indicator__002"></span>
                <span class="visual__indicator__003"></span>
            </div>
        </div>
        <!-- //visual -->
        <!-- contents -->
        <div class="main">
            <div class="main__wrapper">
                <span class="main__dragLine"></span>
                <div class="main__content">
                    <div class="main__title">
                        <h3>Shirt with Pocket</h3>
                        <p>35.90 USD</p>
                    </div>
                    <button class="main__color">color</button>
                    <button class="main__size">size</button>
                </div>
                <button class="main__btn__cart">add to cart</button>
            </div>
        </div>
        <!-- //contents -->
        <!-- nav -->
        <nav></nav>
        <!-- //nav -->
    </div>
</body>

</html>
