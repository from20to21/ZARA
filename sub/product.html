<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/product.css" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/71dbb0a759.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/product.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header__search">
                <button><img src="../img/search.png" alt=""></button>
                <input type="text" name="" id="">
            </div>
            <div class="header__shopping">
                <button><img src="../img/heart.png" alt=""></button>
                <button><img src="../img/shop.png" alt=""></button>
            </div>
        </header>
        <div class="visual">
            <h2>JACKETS FOR WOMEN
                TO COMPLETE ANY OUTFIT</h2>
        </div>
        <div class="category">
            <button><strong class="category__selected">ALL</strong></button>
            <button><strong>JACKET</strong></button>
            <button><strong>TRANCH</strong></button>
            <button><strong>DENIM</strong></button>
            <button><strong>PUFFERS </strong></button>
            <span></span>
        </div>
        <div class="new__wrapper">
            <div class="new__itemWrapper">
                <div class="new__item item01">
                    <button class="heart"><img src="../img/heart2.png" alt=""></button>
                    <em>NEW</em>
                    <strong>BLOCK COLOR RAINCOAT</strong>
                    <p>49.90 USD</p>
                </div>
                <div class="new__item item02">
                    <button class="heart"><img src="../img/heart2.png" alt=""></button>
                    <em>NEW</em>
                    <strong>TWEED JACKET WITH POCKETS</strong>
                    <p>89.90 USD</p>
                </div>
                <div class="new__item item03">
                    <button class="heart"><img src="../img/heart2.png" alt=""></button>
                    <em>NEW</em>
                    <strong>OVERSIZED DENIM JACKET</strong>
                    <p>49.90 USD</p>
                </div>
            </div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="category.html">Category</a>
            <a href="#">Message</a>
            <a href="#">Account</a>
        </nav>
    </div>
</body>

</html>
