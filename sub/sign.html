<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/sign.css" rel="stylesheet" />

<body>
    <div class="wrap">
        <header>
            <h2>Sign Up</h2>
        </header>
        <div class="sign__wrapper">
            <div class="sign__pic">
                <input type="file">
                div.
            </div>

                <input type="text">
            </div>

                <input type="password">
            </div>
            <div class="sign__check">
                <button><img src="../img/correct.png" alt=""></button>
                <p>Remember</p>
                <a href="">Forget?</a>
            </div>
            <button class="sign__logIn">Log In</button>
            <div class="sign__signUp">
                <p>Don't have an account?</p>
                <a href="sign.html">Sign Up</a>
            </div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
