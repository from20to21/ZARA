<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/sign.css" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/71dbb0a759.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/sign.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <h2>Sign Up</h2>
        </header>
        <div class="sign__wrapper">
            <div class="sign__pic">
                <input type="file" id="aa">
                <label for="aa" class="sign__pic__add"></label>
            </div>
            <div class="sign__list name">
                <p>Name</p>
                <input type="text">
            </div>
            <div class="sign__list">
                <p>email</p>
                <input type="text">
            </div>
            <div class="sign__list">
                <p>password</p>
                <input type="text">
            </div>
            <div class="sign__list">
                <p>confirm password</p>
                <input type="text">
            </div>
            <div class="sign__list">
                <p>phone number</p>
                <input type="text">
            </div>
            <div class="sign__list">
                <p>address</p>
                <input type="text">
            </div>
            <button class="sign__signUp">Sign up</button>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="category.html">Category</a>
            <a href="wish.html">Wishlist</a>
            <a href="#">Account</a>
        </nav>
    </div>
</body>

</html>
