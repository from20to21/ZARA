<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/wish.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/wish.js"></script>
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <header></header>
        <!-- //header -->
        <!-- main contents -->
        <div class="main__wrapper">
            <h3>Wish List</h3>
            <div class="wish__wrapper wish01 deselected">
                <div class="wish__item item01"></div>
                <div class="wish__text">
                    <strong>CROPPED JACKET WITH POCKETS</strong>
                    <p class="sale">49.90 USD<span>25.99 USD</span></p>
                    <div class="wish__text__size">
                        <em>SIZE M</em>
                        <em>COLOR GREEN</em>
                    </div>
                </div>
                <div class="wish__btn">
                    <button class="wish__btn__cart">Add to Cart</button>
                    <div class="wish__btn__num">
                        <span class="minus">-</span>
                        <button>1</button>
                        <span class="plus">+</span>
                    </div>
                </div>
                <button class="wish__trash"><img src="../img/icon/trash.png" alt=""></button>
            </div>
            <div class="wish__wrapper wish02 deselected">
                <div class="wish__item item02"></div>
                <div class="wish__text">
                    <strong>TWEED JACKET WITH POCKETS</strong>
                    <p>49.90 USD</p>
                    <div class="wish__text__size">
                        <em>SIZE M</em>
                        <em>COLOR YELLOW</em>
                    </div>
                </div>
                <div class="wish__btn">
                    <button class="wish__btn__cart">Add to Cart</button>
                    <div class="wish__btn__num">
                        <span class="minus">-</span>
                        <button>1</button>
                        <span class="plus">+</span>
                    </div>
                </div>
                <button class="wish__trash"><img src="../img/icon/trash.png" alt=""></button>
            </div>
            <div class="wish__wrapper wish03 deselected">
                <div class="wish__item item03"></div>
                <div class="wish__text">
                    <strong>SHIRT WITH POCKET</strong>
                    <p class="sale">35.90 USD<span>25.99 USD</span></p>
                    <div class="wish__text__size">
                        <em>SIZE M</em>
                        <em>COLOR BEIGE</em>
                    </div>
                </div>
                <div class="wish__btn">
                    <button class="wish__btn__cart">Add to Cart</button>
                    <div class="wish__btn__num">
                        <span class="minus">-</span>
                        <button>1</button>
                        <span class="plus">+</span>
                    </div>
                </div>
                <button class="wish__trash"><img src="../img/icon/trash.png" alt=""></button>
            </div>
            <button class="wish__all__cart">
                ADD ALL TO CART
            </button>
        </div>
        <!-- //main contents -->
        <!-- nav -->
        <nav>
        </nav>
        <!-- //nav -->
    </div>
</body>

</html>
