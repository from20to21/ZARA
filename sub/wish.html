<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>ZARA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/wish.css" rel="stylesheet" />
    <!-- <script src="https://kit.fontawesome.com/71dbb0a759.js" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/wish.js"></script>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header__shopping">
                <button><img src="../img/shop.png" alt=""></button>
            </div>
            <div class="header__search">
                <button><img src="../img/search.png" alt=""></button>
                <input type="text" name="" id="">
            </div>
        </header>
        <div class="main__wrapper">
            <h3>Wish List</h3>
            <div class="wish__wrapper">
                <div class="wish__item item01"></div>
                <div class="wish__text">
                    <strong>CROPPED JACKET WITH POCKETS</strong>
                    <p class="sale">49.90 USD</p>
                    <div class="wish__text__size">
                        <em>SIZE M</em>
                        <em>COLOR GREEN</em>
                    </div>
                </div>
                <div class="wish__btn">
                    <button class="wish__btn__cart">Add to Cart</button>
                    <div class="wish__btn__num">
                        <span class="minus">-</span>
                        <button>1</button>
                        <span class="plus">+</span>
                    </div>
                </div>
            </div>
            <div class="wish__wrapper">
                <div class="wish__item item02"></div>
                <div class="wish__text">
                    <strong>TWEED JACKET WITH POCKETS</strong>
                    <p>49.90 USD</p>
                    <div class="wish__text__size">
                        <em>SIZE M</em>
                        <em>COLOR YELLOW</em>
                    </div>
                </div>
                <div class="wish__btn">
                    <button class="wish__btn__cart">Add to Cart</button>
                    <div class="wish__btn__num">
                        <span class="minus">-</span>
                        <button>1</button>
                        <span class="plus">+</span>
                    </div>
                </div>
            </div>
            <div class="wish__wrapper">
                <div class="wish__item item03"></div>
                <div class="wish__text">
                    <strong>SHIRT WITH POCKET</strong>
                    <p class="sale">35.90 USD</p>
                    <div class="wish__text__size">
                        <em>SIZE M</em>
                        <em>COLOR YELLOW</em>
                    </div>
                </div>
                <div class="wish__btn">
                    <button class="wish__btn__cart">Add to Cart</button>
                    <div class="wish__btn__num">
                        <span class="minus">-</span>
                        <button>1</button>
                        <span class="plus">+</span>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <a href="../index.html">Home</a>
            <a href="category.html">Category</a>
            <a href="wish.html">Wishlist</a>
            <a href="#">Account</a>
        </nav>
    </div>
</body>

</html>
